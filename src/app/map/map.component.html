
<ac-map>
  <ac-layer #layerRef acFor="let plane of planes$"   [context]="this">
      <ac-billboard-desc props="{
                image: plane.image,
                position: plane.position,
                scale: 0.1
              }">
      </ac-billboard-desc>
      <ac-label-desc props="{
              position: plane.position,
              text: plane.name,
              outlineColor: colorBLue,
              fillColor: colorGreen
      }">
      </ac-label-desc>
  </ac-layer>
</ac-map>
