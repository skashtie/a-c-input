<ac-map [flyTo]="flyingVarStart">
  <!-- <ac-map [flyTo]= "flyingVar"> -->
  <ac-layer #layerRef acFor="let plane of planes$" [show]=isShown [context]="this">
    <ac-toolbar [allowDrag]="true">
      <ac-toolbar-button [iconUrl]="'assets/technion.png'" (onClick)="toggleShown()">
      </ac-toolbar-button>
      <ac-toolbar-button [iconUrl]="'assets/su.jpg'" (onClick)="flyToDest()">
      </ac-toolbar-button>
    </ac-toolbar>
    <ac-billboard-desc props="{
                position: plane.position,
                scale: 0.1
              }">
    </ac-billboard-desc>
    <ac-label-desc props="{
         position: plane.position,
         text: plane.name,
         font:'40px Comic Sans MS',
              outlineColor: colorBLue,
              fillColor: colorGreen
      }">
    </ac-label-desc>
  </ac-layer>
</ac-map>
